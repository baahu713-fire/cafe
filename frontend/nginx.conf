server {
    listen 80;
    # 1. Hide Nginx Version
    server_tokens off;

    # 2. Security Headers (Applied to all responses)
    # Prevents Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevents MIME-sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Controls referrer information privacy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # (Optional) Basic XSS Protection for older browsers
    add_header X-XSS-Protection "1; mode=block" always;

    # 3. Increase Body Size Limit
    # Adjust this to match the largest file you expect users to upload.
    # If a user uploads a file larger than this, Nginx returns 413 error immediately.
    client_max_body_size 500K;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:5000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
